# Render Configuration (Optional)
# This file is optional - Render can auto-detect your setup
# But it provides more control over the build and deploy process

services:
  # Main web service (serves both frontend and backend)
  - type: web
    name: rangeen-ecommerce
    runtime: node
    plan: free
    region: oregon # Change to your preferred region
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add these in Render dashboard (not here for security):
      # - MONGO_URI
      # - JWT_SECRET
